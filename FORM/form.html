<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="../images/prize3.png"/>
    <script src="form.js" defer></script>
    
    
</head>
<body>
    <div id="error"> Hej</div>
    <form id="form" action="">
        <div>
            <label for="firstName">Firstname</label> <br><br>
            <input type="text" id="firstName" name="firstName" placeholder="FirstName"><br><br>
        </div>
        <div>
            <label for="lastName">Lastname</label> <br><br>
            <input type="text" id="lastName" name="lastName" placeholder="LastName"><br><br>
        </div>
        <div>
            <label for="email">email</label> <br><br>
            <input type="text" id="email" name="" placeholder="name@email.com"><br><br>
        </div>
        <div>
            <label for="phone">Enter a phone number:</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" 
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        </div>
        <button type="submit">Submit</button>
    
    </form>
</body>
</html>
